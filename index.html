<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Discord</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="login-container">

        <div class="login-card">
            
            <!-- izqrd -->
            <div class="login-left">

                <h1 class="login-title">¡Hola de nuevo!</h1>
                <p class="login-subtitle">Nos alegramos mucho de volver a verte!</p>

                <form onsubmit="return validarLogin(event);" class="login-form">

                    <div class="input-group-login">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="Ingrese su correo" required>
                    </div>

                    <div class="input-group-login">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    </div>

                    <button type="submit" class="login-btn">Iniciar sesión</button>

                </form>

            </div>

            <!-- drch -->
            <div class="login-right">
                <img src="assets/qrfalsoxd.png" alt="Código QR" class="qr-image">
            </div>

        </div>

    </section>

    <script src="login.js"></script>
    
</body>
</html>
